<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNITAPP ‚Äì Pet Smart NFC Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#0f172a;
  --glass:rgba(255,255,255,0.06);
  --accent:#2dd4bf;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  justify-content:center;
}
.wrapper{
  width:100%;
  max-width:420px;
  padding:22px;
}
.logo{
  text-align:center;
  margin-bottom:16px;
}
.logo img{
  height:70px;
}
.logo h1{
  margin:8px 0 2px;
  font-size:22px;
}
.logo p{
  margin:0;
  font-size:13px;
  color:var(--muted);
}
.glass{
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}
.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  background:rgba(45,212,191,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  margin:0 auto 10px;
}
h2{text-align:center;margin:6px 0 16px}
.row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.row:last-child{border:none}
.label{font-size:13px;color:var(--muted)}
.value{font-weight:500}
.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.actions a{
  flex:1;
  padding:12px;
  border-radius:14px;
  background:var(--accent);
  color:#022c22;
  font-weight:600;
  text-align:center;
  text-decoration:none;
}
.editBtn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:14px;
  background:transparent;
  border:1px dashed var(--accent);
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}
input{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617;
  color:var(--text);
}
.save{
  background:var(--accent);
  color:#022c22;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  width:100%;
  cursor:pointer;
}
.cancel{
  margin-top:10px;
  background:transparent;
  border:1px dashed var(--accent);
  color:var(--accent);
  padding:12px;
  border-radius:14px;
  width:100%;
}
.hidden{display:none}
.alert{
  background:#7f1d1d;
  color:#fecaca;
  padding:10px;
  border-radius:12px;
  text-align:center;
  margin-bottom:12px;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="logo">
  <!-- Upload logo.png in repo -->
  <img src="logo.png" alt="UNITAPP">
  <h1>Pet Smart NFC Card</h1>
  <p>One tap can bring me home</p>
</div>

<div id="lostAlert" class="alert hidden">
üö® THIS PET IS LOST ‚Äî PLEASE CONTACT OWNER üö®
</div>

<div class="glass" id="viewBox">
  <div class="avatar">üêæ</div>
  <h2 id="v_name">Loading...</h2>

  <div class="row"><span class="label">Pet Type</span><span class="value" id="v_type"></span></div>
  <div class="row"><span class="label">Gender</span><span class="value" id="v_gender"></span></div>
  <div class="row"><span class="label">Pet ID</span><span class="value" id="v_id"></span></div>

  <div class="actions">
    <a id="callBtn">üìû Call</a>
    <a id="waBtn">üí¨ WhatsApp</a>
  </div>

  <button class="editBtn" onclick="edit(true)">‚úèÔ∏è Edit Details</button>
</div>

<div class="glass hidden" id="editBox">
  <input id="e_name" placeholder="Pet Name">
  <input id="e_type" placeholder="Pet Type (Dog/Cat)">
  <input id="e_gender" placeholder="Gender">
  <input id="e_phone" placeholder="Mobile Number">
  <input id="e_id" placeholder="Pet ID">
  <label style="font-size:13px;color:var(--muted)">
    <input type="checkbox" id="e_lost"> Mark as Lost
  </label>
  <button class="save" onclick="save()">üíæ Save</button>
  <button class="cancel" onclick="edit(false)">Cancel</button>
</div>

</div>

<script>
/* üî¥ PASTE YOUR FIREBASE CONFIG HERE üî¥ */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};
/* üî¥ DO NOT CHANGE ANYTHING ELSE üî¥ */

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const petKey = new URLSearchParams(location.search).get("pet") || "DEFAULT";

function edit(on){
  viewBox.classList.toggle("hidden",on);
  editBox.classList.toggle("hidden",!on);
}

async function load(){
  const doc = await db.collection("pets").doc(petKey).get();
  if(!doc.exists) return;
  const d = doc.data();

  v_name.innerText=d.name;
  v_type.innerText=d.type;
  v_gender.innerText=d.gender;
  v_id.innerText=d.pid;
  callBtn.href="tel:"+d.phone;
  waBtn.href="https://wa.me/"+d.phone;
  lostAlert.classList.toggle("hidden",!d.lost);

  e_name.value=d.name;
  e_type.value=d.type;
  e_gender.value=d.gender;
  e_phone.value=d.phone;
  e_id.value=d.pid;
  e_lost.checked=d.lost;
}

async function save(){
  await db.collection("pets").doc(petKey).set({
    name:e_name.value,
    type:e_type.value,
    gender:e_gender.value,
    phone:e_phone.value,
    pid:e_id.value,
    lost:e_lost.checked
  });
  edit(false);
  load();
}

load();
</script>

</body>
</html>
